buildscript {
    ext {
        // Versions for all the dependencies we plan to use. It's particularly useful for kotlin
        // where the versions of the plugin needs to be the same as the version of the
        // library defined in the app Gradle file
        kotlin_version = "1.9.20"
        room_version="2.6.0"
        koin_version = "2.0.1"
        lifecycle_version = "2.2.0"
        retrofit = "2.9.0"
        room_version = "2.6.1"
        hilt_version = '2.49'
        nav_version = "2.7.5"
        kapt_version = "1.9.20"
        glide_version = "4.16.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }
}

plugins {
    id "org.jetbrains.kotlin.kapt" version "$kapt_version"
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
